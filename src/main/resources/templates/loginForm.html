<!DOCTYPE HTML>
<html layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Login - Spring Boot Member</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <div class="col-md-5 col-lg-4 mx-auto">
        <div class="auth-card">
            <div class="text-center mb-4">
                <div class="float-icon" style="font-size: 4rem; margin-bottom: 1rem;">
                    <i class="fas fa-user-circle"
                       style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                </div>
                <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
                <p style="color: #718096; margin-top: -0.5rem;">Sign in to your account</p>
            </div>

            <!-- Error Alert -->
            <div class="alert alert-danger" style="display: flex; align-items: center;" th:if="${param.error}">
                <i class="fas fa-exclamation-circle"></i>
                <span>Invalid email or password. Please try again.</span>
            </div>

            <!-- Logout Alert -->
            <div class="alert alert-success" style="display: flex; align-items: center;" th:if="${param.logout}">
                <i class="fas fa-check-circle"></i>
                <span>You have been successfully logged out.</span>
            </div>

            <form method="post" th:action="@{/login}">
                <fieldset>
                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <div style="position: relative;">
                            <i class="input-icon fas fa-envelope"></i>
                            <input autofocus class="form-control" id="email" name="username"
                                   placeholder="Enter your email" required type="email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div style="position: relative;">
                            <i class="input-icon fas fa-lock"></i>
                            <input class="form-control" id="password" name="password" placeholder="Enter your password"
                                   required type="password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-block btn-lg" type="submit">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </div>

                    <div class="divider"></div>

                    <div class="text-center">
                        <p style="color: #718096; margin-bottom: 1rem;">Don't have an account?</p>
                        <a class="btn btn-primary btn-block btn-lg" href="/register">
                            <i class="fas fa-user-plus"></i> Create New Account
                        </a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
