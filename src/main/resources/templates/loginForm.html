<!DOCTYPE HTML>
<html layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Login Form</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <div class="simple-login-container col-md-4 offset-md-4">
        <h2>Login Form</h2>
        <form method="post" th:action="@{/login}">
            <fieldset>
                <div class="form-group">
                    <label class="form-control-label" for="email">Email</label> <input
                        class="form-control" id="email" name="username" type="text"/>

                </div>
                <div class="form-group">
                    <label class="form-control-label" for="password">Password</label> <input
                        class="form-control" id="password"
                        name="password" type="password"/>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6  form-group">
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6  form-group">
                        <a class="btn btn-lg btn-primary btn-block" href="/register">Register</a>
                    </div>
                </div>
            </fieldset>
    </div>
</div>
</body>
</html>
