<!DOCTYPE HTML>
<html layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Register - Spring Boot Member</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="col-md-6 col-lg-5 mx-auto">
        <div class="auth-card">
            <div class="text-center mb-4">
                <div class="float-icon" style="font-size: 4rem; margin-bottom: 1rem;">
                    <i class="fas fa-user-plus"
                       style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                </div>
                <h2><i class="fas fa-edit"></i> Create Account</h2>
                <p style="color: #718096; margin-top: -0.5rem;">Join us today and get started</p>
            </div>

            <!-- Error Alert - Email Already Exists -->
            <div class="alert alert-danger" style="display: flex; align-items: center; gap: 0.5rem;" th:if="${exist}">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Email address already exists. Please try a different email address.</span>
            </div>

            <!-- Success Alert -->
            <div class="alert alert-success" style="display: flex; align-items: center; gap: 0.5rem;"
                 th:if="${success}">
                <i class="fas fa-check-circle"></i>
                <span>Registration successful! Redirecting to login page... <i
                        class="fas fa-spinner spinner"></i></span>
                <script>
                    setTimeout(function () {
                        window.location.href = "/login";
                    }, 2500);
                </script>
            </div>

            <form method="post" th:action="@{/register}" th:object="${member}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="firstName">
                                <i class="fas fa-user"></i> First Name
                            </label>
                            <div style="position: relative;">
                                <i class="input-icon fas fa-user"></i>
                                <input class="form-control" id="firstName" placeholder="Enter first name"
                                       required th:field="*{firstName}" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="lastName">
                                <i class="fas fa-user"></i> Last Name
                            </label>
                            <div style="position: relative;">
                                <i class="input-icon fas fa-user"></i>
                                <input class="form-control" id="lastName" placeholder="Enter last name"
                                       required th:field="*{lastName}" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <div style="position: relative;">
                        <i class="input-icon fas fa-envelope"></i>
                        <input class="form-control" id="email" placeholder="Enter your email"
                               required th:field="*{email}" type="email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div style="position: relative;">
                        <i class="input-icon fas fa-lock"></i>
                        <input class="form-control" id="password" minlength="4"
                               placeholder="Create a strong password" required th:field="*{password}" type="password">
                    </div>
                    <small style="color: #718096; font-size: 0.875rem; display: block; margin-top: 0.25rem;">
                        <i class="fas fa-info-circle"></i> Password must be at least 4 characters long
                    </small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block btn-lg" type="submit">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </div>

                <div class="divider"></div>

                <div class="text-center">
                    <p style="color: #718096; margin-bottom: 1rem;">Already have an account?</p>
                    <a class="btn btn-success btn-block btn-lg" href="/login">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
